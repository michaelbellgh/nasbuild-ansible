network:
  renderer: networkd
  version: 2
  ethernets:
    ens192:
      dhcp4: no
      dhcp6: no
      addresses: [ip/mask,]
      nameservers:
        search: [domain]
        addresses: [nameservers]      
    ens224:
      dhcp4: no
      dhcp6: no
      addresses: [ip/mask,]
      gateway4: gatewayIP
      nameservers:
        search: [domain]
        addresses: [nameservers]
